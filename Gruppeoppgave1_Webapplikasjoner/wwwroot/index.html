<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/index.js"></script>
    <script src="js/validering.js"></script>

    <title>Bestilling av båtturer</title>
</head>
<body>
    <div id="topnav">
        <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav text-right text-white ml-auto">
                        <img src="logo.png"  id="logo"/>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="reiser.html">Reiser</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="kundeservice.html">Kundeservice</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="priser.html">Priser</a></li>
                    </ul>
                    <ul class="nav navbar-right ml-auto">
                        <li class="nav-item" role="presentation"></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#"><i class="fa fa-user fa-2x"></i></a></li>
                        <li class="nav-item" role="presentation"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <form class="form-group">
            <div id="form">
                <h1 class="text-white text-center">Bestill din reise</h1>

                <div id="rute">
                    <i class="fa fa-ship fa-2x" aria-hidden="true"></i>
                    <select id="reiserute" style="background-color: rgb(43, 36, 36);">
                        <option value="">Velg rute</option>
                        <option value="Oslo --> Kiel">Oslo --> Kiel</option>
                        <option value="Oslo --> Hirtshals">Oslo --> Hirtshals</option>
                        <option value="Oslo --> København">Oslo --> København</option>
                        <option value="Oslo --> Helsinki">Oslo --> Helsinki</option>
                        <option value="Oslo --> Stockholm">Oslo --> Stockholm</option>

                    </select>
                </div>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user fa-lg" aria-hidden="true"></i> <!-- Bruker aria-hidden for å gjøre det accessible (screen readers leser ikke ikonene) -->
                        <input type="text" id="fornavn" oninput="validerFornavn(this.value)" placeholder="Fornavn">
                        <div class="text-danger" id="feilFornavn"></div>
                    </div>

                    <div id="content">
                        <i class="fa fa-phone fa-lg" aria-hidden="true"></i>
                        <input type="text" id="telefon" oninput="validerTlf(this.value)" placeholder="Telefonnr.">
                        <div class="text-danger" id="feilTlf"></div>
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar fa-lg" aria-hidden="true"></i>
                        <input type="text" id="reiseDato" oninput="validerDato(this.value)" placeholder="Reisedato">
                        <div class="text-danger" id="feilDato"></div>
                    </div>

                    <div id="content">
                        <i class="fa fa-users fa-lg" aria-hidden="true"></i>
                        <select id="antallVoksne" style="background-color: rgb(255, 255, 255);">
                            <option value="">Antall voksne</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>

                </div>


                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                        <input type="text" id="etternavn" oninput="validerEtternavn(this.value)" placeholder="Etternavn">
                        <div class="text-danger" id="feilEtternavn"></div>
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                        <input type="text" id="e-post" oninput="validerEpost(this.value)" placeholder="E-post">
                        <div class="text-danger" id="feilEpost"></div>
                    </div>

                    <div id="content">
                        <i class="fa fa-home fa-lg" aria-hidden="true"></i>
                        <input type="text" id="adresse" oninput="validerAdresse(this.value)" placeholder="Adresse">
                        <div class="text-danger" id="feilAdresse"></div>
                    </div>

                    <div id="content">
                        <i class="fa fa-users fa-lg" aria-hidden="true"></i>
                        <select id="antallBarn" style="background-color: rgb(255, 255, 255);">
                            <option value="">Antall barn</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                        <input type="text" id="poststed" oninput="" placeholder="Poststed">
                        <div class="text-danger" id="feilPoststed"></div>
                    </div>
                    <div id="content">
                        <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                        <input type="text" id="postnr" oninput="" placeholder="Postnr">
                        <div class="text-danger" id="feilPostnr"></div>
                    </div>
                </div>
                <div class="checkbox">
                    <div class="text-light">
                        <label for="Kjoretoy">
                            Kjøretøy <input type="checkbox" id="Kjoretoy" value="Kjoretoy" />
                        </label>
                    </div>
                </div>

                <button type="button" onclick="validerOgLagreBillett(this.value)" id="submit-btn">Bestill</button>

            </div>
        </form>
    </div>
</body>
</html>
