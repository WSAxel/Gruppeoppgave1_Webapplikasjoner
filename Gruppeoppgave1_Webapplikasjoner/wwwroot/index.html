<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Bestill båtreise</h1>
            <form class="form">
                <div class="form-group">
                    <label for="Fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="Fornavn" oninput="validate()" />
                    <div class="text-danger" id="feilNavn"></div>
                </div>
                <div class="form-group">
                    <label for="Etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="Etternavn" oninput="validate()" />
                    <div class="text-danger" id="feilEtternavn"></div>
                </div>
                <div class="form-group">
                    <label for="tlf">Telefonnr</label>
                    <input type="text" class="form-control" id="tlf" oninput="validate()" />
                    <div class="text-danger" id="feilTlf"></div>
                </div>
                <div class="form-group">
                    <label for="Mail">Mail</label>
                    <input type="text" class="form-control" id="Mail" oninput="validate()" />
                    <div class="text-danger" id="feilMail"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
