<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/index.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Bestill båtreise</h1>
            <form class="form">
                <div class="form-group com-md-1">
                    <label for="AntallVoksne">Voksne
                        <select id="AntallVoksne" class="form-select">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </label>

                </div>
                <div class="form-group com-md-1">
                    <label for="AntallBarn">Barn
                        <select id="AntallBArn" class="form-select">
                            <option selected>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </label>
                </div>

                <div class="checkbox">
                    <label for="Kjoretoy">
                        Kjøretøy <input type="checkbox" id="Kjoretoy" value="Kjoretoy" />
                    </label>

                </div>
                <div class="form-group">
                    <label for="Fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="Fornavn" oninput="validate()" />
                    <div class="text-danger" id="feilNavn"></div>
                </div>
                <div class="form-group">
                    <label for="Etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="Etternavn" oninput="validate()" />
                    <div class="text-danger" id="feilEtternavn"></div>
                </div>
                <div class="form-group">
                    <label for="tlf">Telefonnr</label>
                    <input type="text" class="form-control" id="tlf" oninput="validate()" />
                    <div class="text-danger" id="feilTlf"></div>
                </div>
                <div class="form-group">
                    <label for="Mail">Mail</label>
                    <input type="text" class="form-control" id="Mail" oninput="validate()" />
                    <div class="text-danger" id="feilMail"></div>
                </div>
            </form>
            <button type="button" class="btn btn-primary" onclick="bestill()">Bestill</button>
        </div>
    </div>
</body>
</html>
